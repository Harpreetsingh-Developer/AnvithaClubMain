<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anvitha Club</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Header Start -->
    <header class="header">
        <div class="headbar">

            <div class="lefthead">
                <!-- logo and name (Name with Animation) -->
                <img class="mainlogo" src="" alt="Glb Logo">
                <p class="logoname">G.L. Bajaj</p>

            </div>

            <div class="middlehead">
                <img class="mainlogo" src="media/images/anvithalogo.png" alt="Anvitha Logo">
                <p class="logoname">ANVITHA CLUB</p>
            </div>

            <div class="righthead">
                <!-- Social Media Icon -->
                <div class="socialicons">

                    <a href="https://www.linkedin.com/in/anvitha-club-glbajaj-820b95284/">
                        <box-icon size="md" color="skyblue" type='logo' name='linkedin-square' class="bx-tada-hover"></box-icon>
                    </a>
                    <a href="https://api.whatsapp.com/message/FCASAXUHKJA7M1?autoload=1&app_absent=0">
                        <box-icon size="md" color="white" type='logo' name='Whatsapps' class="bx-tada-hover"></box-icon>
                    </a>
                    <a href="https://www.instagram.com/anvitha_club_glbajaj/">
                        <box-icon size="md" color="palevioletred" type='logo' name='instagram' class="bx-tada-hover"></box-icon>
                    </a>
                    <a href="https://twitter.com/Anvitha_Club?t=_TJdKXJx8eSOnfXyknpTMA&s=08">
                        <box-icon size="md" color="dodgerblue" type='logo' name='twitter' class="bx-tada-hover"></box-icon>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
</body>
